<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art-list.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 1筛选 -->
      <form class="layui-form" id="search-form">
        <!-- 分类 -->
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <select name="cate_id">
            </select>
          </div>
        </div>
        <!-- 状态 -->
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 2列表 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="200">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- 3分页 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <!-- 模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <script type="text/html" id="tpl-table">
    {{each data item}}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.cate_name}}</td>
      <td>{{item.pub_date}}</td>
      <td>{{item.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button data-id="{{item.Id}}" type="button"  class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 所有分类模板 -->
  <script type="txet/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/art-list.js"></script>
</body>

</html>
