<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录/注册</title>
  <!-- 引入layui样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- 头部 LOG 区域 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 注册登录模块 -->
  <div class="loginAddRegbox">
    <!-- 1标题-->
    <div class="title-box"></div>
    <!-- 2登录 -->
    <div class="login-box">
      <!-- 登录表单 -->
      <form class="layui-form" action="">
        <!-- 2.1 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 2.2 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!--2.3 提交按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <!--2.4 登录注册转换链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 3注册 -->
    <div class="reg-box" style="display: none;">
      <!-- 注册表单 -->
      <form class="layui-form" action="" id="form-reg">
        <!-- 2.1 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 2.2.1 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 2.2.2 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!--2.3 提交按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <!--2.4 登录注册转换链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link-login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 引入layui-all-js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入Jquery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入login.js -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
